<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="weatherApp" ng-controller="weatherCtrl">
    <div class="container">
      <div class="content">
        <div class="content-screen-center col-md-12">
          <h1 class="text-center">Check for weather before you leave!</h1>
          <p class="currentDate">{{ parseDate(date) | date:"fullDate"}}</p>
          <div class="row">
            <div class="col-md-6">
              <div class="flex-center">
                <p class="main-temp-display"><img ng-src="{{ weatherIcon }}"> <span class="main-temp">&nbsp;{{ mainTemp }}</span></p>
                <p class="description text-center">{{ description.toUpperCase() }}</p>
              </div>
            </div>
            <div class="col-md-6 text-center">
              <h3>Other Details</h3>
              <p>Humidity : {{ humidity }}</p>
              <p>Highest Temperature : {{ maxTemp }}</p>
              <p>Lowest Temperature : {{ minTemp }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
